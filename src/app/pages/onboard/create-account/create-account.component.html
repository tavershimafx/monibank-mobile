<div class="g-layout">
    <back-nav></back-nav>
    <h1>Create your account</h1>
    <p class="intr">Login to Light is your pathway to a seamless digital experience.</p>
    <form [formGroup]="loginForm" (submit)="cont()">
        <label for="First Name">First Name</label>
        <div class="input-group">
            <span><i class="fa fa-user"></i></span>
            <input type="text" placeholder="Benjamin" required formControlName="firstName">
        </div>

        <label for="Last Name">Last Name</label>
        <div class="input-group">
            <span><i class="fa fa-user"></i></span>
            <input type="text" placeholder="Busari" required formControlName="lastName">
        </div>

        <label for="Email">Email</label>
        <div class="input-group">
            <span><i class="fa-regular fa-envelope"></i></span>
            <input type="email" placeholder="abc@email.com" required formControlName="email">
        </div>

        <label for="Password">Password</label>
        <div class="input-group">
            <span><i class="fa fa-lock"></i></span>
            <input type="password" placeholder="****************" required formControlName="password">
        </div>
            
        <!-- <div class="pl-x">
            <a routerLink="#">Looks Nice</a>
        </div> -->
            
        <label class="check-group">
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
            <p>I certify that I am 18 years of age or older, and 
                I agree to the <a routerLink="">User Agreement</a> and 
                <a routerLink="">Privacy Policy</a></p>
        </label>
        <div class="form-actions">
            <button class="btn btn-primary" type="submit">Continue</button>
        </div>
    </form>
    
</div>
